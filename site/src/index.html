<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
    <main>
        <div class='container-fluid'>
            <h1>Pokemon API</h1>
        </div>
        <div class="container table-responsive py-5">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Nature</th>
                        <th scope="col">Type</th>
                        <th scope="col">Résitance</th>
                        <th scope="col">Faiblesse</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Geaimitler</td>
                        <td>Tyrannique</td>
                        <td>Feu</td>
                        <td>Poison</td>
                        <td>Normal</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Samegratleuq</td>
                        <td>Irrité</td>
                        <td>Normal</td>
                        <td>Sol</td>
                        <td>Glace</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Chicharbon</td>
                        <td>Enfumé</td>
                        <td>Feu</td>
                        <td>Poison</td>
                        <td>Eau</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Chinoir</td>
                        <td>Multi-ethnique</td>
                        <td>Normal</td>
                        <td>Combat</td>
                        <td>Spectre</td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>Croassant</td>
                        <td>Cliché</td>
                        <td>Plante</td>
                        <td>Eau</td>
                        <td>Feu</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./js/bootstrap.js"></script>
    <script src="index.js"></script>
</body></html>
